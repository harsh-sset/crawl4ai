name: Checksum Code Action

# Example workflow that uses the reusable PR review workflow
# This demonstrates the default comprehensive review

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]
    
permissions:
  contents: read # Default for most workflows
  pull-requests: write # Required to add comments on pull requests

jobs:
  comprehensive-review:
    name: Comprehensive PR Review
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Checksum Action
        uses: harsh-sset/checksum-action@agent
        with:
          APP_ID: ${{ secrets.APP_ID }}
          APP_PRIVATE_KEY: ${{ secrets.APP_PRIVATE_KEY }}
        
